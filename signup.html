<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenLearn Signup</title>
  <style>
    /* Base reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #222;
      padding: 30px 35px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 170, 255, 0.2);
      text-align: center;
      transition: background-color 0.3s ease;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #00aaff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #00aaffaa;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      background: #333;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 1rem;
      color: #eee;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 10px #00aaffaa;
      background: #2a2a2a;
    }

    button {
      background: #00aaff;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 6px 20px #00aaff88;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #008ecc;
      box-shadow: 0 8px 28px #008ecccc;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    #message {
      margin-top: 15px;
      font-weight: 600;
      min-height: 22px;
      user-select: none;
    }

    .error {
      color: #ff6b6b;
      text-shadow: 0 0 6px #ff6b6bbb;
    }

    .success {
      color: #6ef07a;
      text-shadow: 0 0 6px #6ef07aaa;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Signup form">
    <h2>OpenLearn Signup</h2>
    <form id="signupForm" aria-describedby="message">
      <input type="email" id="email" placeholder="Email" required aria-required="true" aria-label="Email" />
      <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6" aria-required="true" aria-label="Password" />
      <button type="submit">Sign Up</button>
    </form>
    <div id="message" aria-live="polite"></div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const messageElem = document.getElementById('message');
      messageElem.textContent = '';
      messageElem.className = '';

      if (!email || !password) {
        messageElem.textContent = 'Please fill in all fields.';
        messageElem.className = 'error';
        return;
      }

      try {
        const res = await fetch('http://127.0.0.1:8000/create_user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          const data = await res.json();
          messageElem.textContent = '✅ Signup successful! Redirecting...';
          messageElem.className = 'success';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          const errorData = await res.json();
          messageElem.textContent = '❌ ' + (errorData.detail || 'Signup failed');
          messageElem.className = 'error';
        }
      } catch (err) {
        messageElem.textContent = '❌ Network error: ' + err.message;
        messageElem.className = 'error';
      }
    });
  </script>
</body>
</html>
